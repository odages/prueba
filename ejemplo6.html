<!DOCTYPE html>
<html>
   <head>

    <script src="http://fb.me/react-with-addons-0.12.0.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

  </head>
  <body>


    <div class="container">
          <div class="row">
		            <div class="col-md-3"></div>
			           <div id="Tareas" class="col-md-6"></div>
			           <div class="col-md-3"></div>
		      </div>
    </div>

	<script type="text/jsx">

    var Esperar= {color:'black'};
    var Listo={color:'red', textDecoration:'line-through'};

    var ListaTareas = React.createClass({
        CrearElementosDeLista: function(itemText) {
        return <li className="ui-state-default list-grounp-item" >
                <div className="col-md-11">
                      <input type="checkbox" ref={itemText.id} onChange={this.props.EstadoTareaRealizada.bind(this,itemText)} checked={itemText.estatus==0?true:false} />
                      <span style={itemText.estatus==0?  Listo :Espera} >&nbsp;{itemText.titulo}</span>
                      </div>
                      <a className="btn btn-danger" onClick={this.props.EstadoBorrar.bind(this, itemText)} >x</a>
                </li>;
       },
        render: function() {
        return <ul id="sortable" className="list-unstyled">{this.props.ElementosLista.map(this.CrearElementosDeLista)}</ul>;
      }
    });

    var AplicacionTareas = React.createClass({
          getInitialState: function() { return {ElementosLista: ["Elemento 1","Elemento 2"], text: ''}; //estado: elementos d ela lista
          },
          componentWillMount:function(){
            this.actualizarInformacion();
          },
          actualizarInformacion:function(){
            $.get("Datos/index.php", function(resultado) { //aqui incluimos la conexion con la base de datos //obtencion
              this.setState({ElementosLista:resultado}); //asignamos la variable para que devuelva el bind   //almacenamiento y estado que se modificara
            }.bind(this));

          },
          EstadoBorrar: function(ElementoAborrar, e) {
            $.ajax({
                url:"Datos/index.php",
                dataType:'json',
                type:'POST',
                data:{id:ElementoAborrar.id,accion:2},
                success:function(data){ }.bind(this)

              });
           this.actualizarInformacion();
          },
          EstadoCambio: function(e) {
              this.setState({text: e.target.value});
          },

          EstadoTareaRealizada: function(ElementoModificar, e){
            var indice=this.state.ElementosLista.indexOf(ElementoAborrar);
            var valorEstatus= this.state.ElementosLista[indice].estatus=(this.state.ElementosLista[indice].estatus==1)?0:1;
            $.ajax({
                url:"Datos/index.php",
                dataType:'json',
                type:'POST',
                data:{estatus:valorEstatus,id:ElementoModificar.id,accion:3},
                success:function(data){ }.bind(this)

              });
              this.setState({ElementosLista: this.state.ElementosLista});
              this.actualizarInformacion();
          },
          EstadoSubmit: function(e) {
              $.ajax({ //utilizamos ajax para la insercion
                url:"Datos/index.php", //donde se envia la informacion
                dataType: 'json', //formato de envio
                type:'POST', //y tipo de envio post
                data:{titulo:this.state.text,accion:1}, //enviamos el titulo
                success:function(data){ }.bind(this)
              });

            this.actualizarInformacion();
          },

          render: function() {
            return (
                <div>
                <h3>Lista de Tareas</h3>

              <form onSubmit={this.EstadoSubmit} >
                <input className="form-control" placeholder="Agregar a la lista"  onChange={this.EstadoCambio} value={this.state.text} />
                <br/>

                <input type="button" onClick={this.EstadoSubmit}  className="btn btn-success btn-block " value={'Agregar a lista #' + (this.state.ElementosLista.length )} />

              </form>
              <hr/>
              <ListaTareas ElementosLista={this.state.ElementosLista}
                  EstadoBorrar={this.EstadoBorrar}   EstadoTareaRealizada={this.EstadoTareaRealizada}  />
            </div>
                    );
          }
    });

    React.render(<AplicacionTareas />, document.getElementById('Tareas'));

  </script>
  </body>
</html>

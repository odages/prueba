<!DOCTYPE html>
<html>

<head>
    <script src="http://fb.me/react-with-addons-0.12.0.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div id="formulario"></div>
    </div>
    <script type="text/jsx">
    var ComponenteFormulario = React.createClass({

        getInitialState:function (){ //creacion de estado
            return {
            placeHolderNombre:this.props.placeHolderNombre,
            txtEtiqueta:this.props.txtEtiqueta,
            txtSaludo: this.props.txtSaludo
          };
        },
        Actualizar: function(event) {
          //
          var valorNombre=this.refs.refNombre.getDOMNode().value;
          this.setState({txtSaludo:"Hola "+valorNombre});
        }
        ,
        render : function() {
        return React.DOM.div({
            className:'form-group',
            children:[
                  React.DOM.label({
                    htmlFor:'exampleInputEmail1',
                    children:this.state.txtEtiqueta,
                  }),
                  React.DOM.input({
                    type:"text",
                    className:"form-control",
                    name:"txtNombre",
                    placeholder:this.state.placeHolderNombre,
                    ref:"refNombre",
                    onChange:this.Actualizar//llama al actualizar
                  }),
              (<div ref="SalidaSaludo">{this.state.txtSaludo}</div>) //state sirve para cambiar valores props no
             ]
        });
      }
    });
  React.render(<ComponenteFormulario placeHolderNombre="nombre" txtEtiqueta="Escribe t&uacute; nombre completo:" txtSaludo="Hola:"/>,document.getElementById('formulario'));
  </script>
  </body>
</html>
